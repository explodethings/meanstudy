<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-16" />
    <title>Page Title</title>
    <link rel="stylesheet" type="text/css" href="../styles/exercise2.css" />
</head>
<body>
    <div class="calculator">
        <div class="screen">500</div>
        <button class="op add" data-op="+">+</button>
        <button class="op sub" data-op="-">-</button>
        <button class="op multi" data-op="×">×</button>
        <button class="op divide" data-op="÷">÷</button>
        <button class="num" data-num=1>1</button>
        <button class="num" data-num=2>2</button>
        <button class="num" data-num=3>3</button>
        <button class="num" data-num=4>4</button>
        <button class="num" data-num=5>5</button>
        <button class="num" data-num=6>6</button>
        <button class="num" data-num=7>7</button>
        <button class="num" data-num=8>8</button>
        <button class="num" data-num=9>9</button>
        <button class="bottom-left num" data-num=0>0</button>
        <button class="decimal">.</button>
        <button class="clear" data-clear="AC">AC</button>
        <button class="result">=</button>
    </div>
<!--script file-->
    <script src="exercise2.js"></script>
</body>
</html>
